version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^3.0.0
  flutter_bloc: ^3.1.0
  equatable: ^1.0.2
  http: ^0.12.1
  shared_preferences: ^0.4.0
  jaguar_jwt: ^2.1.6
  flutter_spinkit: ^4.1.2+1
